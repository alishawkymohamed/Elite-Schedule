<ion-header>

  <ion-navbar color="primary">
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="map-page">

  <ion-fab left bottom>
    <button ion-fab class="fab-map" (click)="getDirections()">
        <ion-icon name="navigate"></ion-icon>
    </button>
  </ion-fab>

  <agm-map [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom" style="width:100%;height:100%">
    <agm-marker [latitude]="map.lat" [longitude]="map.lng" markerClickable="true" openInfoWindow="true">
      <agm-info-window [latitude]="map.lat" [longitude]="map.lng">
        <strong>{{map.markerLabel}}</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>

</ion-content>
