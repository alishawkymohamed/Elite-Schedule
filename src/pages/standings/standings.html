<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group text-center *ngFor="let division of allStandings">
      <ion-item-divider color="secondary">{{division.divisionName}}</ion-item-divider>
      <ion-item *ngFor="let team of division.divisionStandings">
        <ion-grid>
          <ion-row>
            <ion-col>{{team.teamName}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h4>Wins</h4>
            </ion-col>
            <ion-col>
              <h4>Losses</h4>
            </ion-col>
            <ion-col>
              <h4>Pct.</h4>
            </ion-col>
            <ion-col>
              <h4>PF</h4>
            </ion-col>
            <ion-col>
              <h4>PA</h4>
            </ion-col>
            <ion-col>
              <h4>Diff</h4>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h5>{{team.wins}}</h5>
            </ion-col>
            <ion-col>
              <h5>{{team.losses}}</h5>
            </ion-col>
            <ion-col>
              <h5>{{team.winningPct}}</h5>
            </ion-col>
            <ion-col>
              <h5>{{team.pointsFor}}</h5>
            </ion-col>
            <ion-col>
              <h5>{{team.pointsAgainst}}</h5>
            </ion-col>
            <ion-col>
              <h5>{{team.pointsDiff}}</h5>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
